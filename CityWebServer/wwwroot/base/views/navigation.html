<div ng-controller="NavCtrl">

        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ng-href="#/"><span>{{CityName}}</span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="link in Links">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
